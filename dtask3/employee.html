<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/employee.css">
    <script src="JS/employee.js"></script>
</head>
    <body>
      <div class="Employee_details">
        <div class="head">Employee Details</div>
        <div class= "details">
          <div class="emp">ID:</div>
          <div class =" ch cheid"></div>
          <br>
          <div class="emp">Name:</div>
          <div class="ch chename"></div>
          <br>
          <div class ="emp">Salary:</div>
          <div class="ch chesal"></div>
          <br>
          <div class = "emp">Age:</div>
          <div class="ch cheage"></div>
          <br>
          </div>
          <div class="update_btn"> 
            <button class="btn">Update</button>
            <button class="back">Back</button>
            <!-- <button class="cancel">Cancel</button> -->
          </div>
      </div>
      <div class ="edit">
        <div class="edit-content">
       <label class="all">Name </label><input class ="UName" type="text" placeholder="Employee Name">
       <p class="chname">Enter only characters</p>
       <br>
       <label class="all">Salary </label><input class ="USalary" type="number" placeholder="Salary">
       <p class="chsal">Salary should be greater than 1000</p>
       <br>
       <label class="all">Age </label><input class ="UAge" type="numebr" placeholder="Age">
       <p class="chage">Age should not be decimal</p>
       <br>
       <div class="okncancel">
        <button class ="ok">Ok</button>
        <button class ="cancel">Cancel</button>
        <button class="close">&times</button>
        </button>      
      </div>
      </div>
      </div>
    </body>
</html>
